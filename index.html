<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Article Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    .article { background: #fff; border-radius: 10px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);}
    .title { font-size: 20px; font-weight: bold; color: #333;}
    .meta { font-size: 14px; color: #666;}
    .content { margin-top: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>üìö Articles</h1>
  <div id="articles">Loading...</div>

  <script>
    async function loadArticles() {
      let container = document.getElementById("articles");
      container.innerHTML = "";
      let articleNumber = 1;
      let found = false;

      while (true) {
        try {
          let response = await fetch(`data/${articleNumber}.json`);
          if (!response.ok) break; // stop if file does not exist
          let articleData = await response.json();

          let div = document.createElement("div");
          div.className = "article";
          div.innerHTML = `
            <div class="title">${articleData.title}</div>
            <div class="meta">üë§ ${articleData.author} | üìò ${articleData.course} | ‚úâÔ∏è ${articleData.email}</div>
            <div class="content">${articleData.content}</div>
          `;
          container.appendChild(div);

          found = true;
          articleNumber++;
        } catch (err) {
          break; // stop when file not found
        }
      }

      if (!found) container.innerHTML = "‚ö†Ô∏è No articles found.";
    }

    loadArticles();
  </script>
</body>
</html>
